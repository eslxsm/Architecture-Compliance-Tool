<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ§  Ask ArchieBot (KMBR Assistant)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='chatbot.css') }}">
</head>
<body>
  <div class="chat-container">
    <h2>ğŸ’¬ Ask ArchieBot</h2>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your question about KMBR..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="user-msg">ğŸ‘¤ You: ${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.response) {
        chatBox.innerHTML += `<div class="bot-msg">ğŸ¤– ArchieBot: ${data.response}</div>`;
      } else {
        chatBox.innerHTML += `<div class="bot-msg error">âš ï¸ Error: ${data.error}</div>`;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
