<!DOCTYPE html>
<html>
<head>
  <title>📏 Setback Calculator</title>
</head>
<body>
  <h2>📏 Setback Calculator</h2>
  <form method="POST">
    <label>Select Building Type:</label>
    <select name="building_type" required>
      <option value="residential">Residential</option>
      <option value="lodging">Lodging</option>
      <option value="hospital">Hospital</option>
      <option value="industrial">Industrial</option>
      <!-- add more if needed -->
    </select>

    <label>Building Height (in meters):</label>
    <input type="number" step="0.1" name="height" required>

    <button type="submit">Calculate</button>
  </form>

  {% if result %}
    <h3>Setback Required:</h3>
    <p>{{ result }}</p>
  {% endif %}

  <br><a href="/">🔙 Home</a>
</body>
</html>
