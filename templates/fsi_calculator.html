<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FSI Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #1abc9c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #34495e;
    }
  </style>
</head>
<body>

  <div class="calculator-container">
    <h2>üìê FSI Calculator</h2>

    <form id="fsiForm">
      <input type="number" id="plotArea" placeholder="Enter Plot Area (sqm)" required>
      <input type="number" id="builtUpArea" placeholder="Enter Total Built-up Area (sqm)" required>
      <button type="submit">Calculate FSI</button>
    </form>

    <div class="result" id="fsiResult"></div>
  </div>

  <script>
    document.getElementById("fsiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const plot = parseFloat(document.getElementById("plotArea").value);
      const builtup = parseFloat(document.getElementById("builtUpArea").value);
      const fsi = (builtup / plot).toFixed(2);
      document.getElementById("fsiResult").innerText = `Calculated FSI: ${fsi}`;
    });
  </script>

</body>
</html>
